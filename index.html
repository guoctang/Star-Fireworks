<body>

    <canvas id="fireworksCanvas"></canvas>
    
    <div class="container">
        <h1>âœ¨ 2026å…ƒæ—¦å¿«ä¹ âœ¨</h1>
        
        <div class="countdown">

        <div class="blessings">

            æ‰€æ„¿çš†æ‰€å¾— æ‰€å¾—çš†æ‰€ç›¼<br>

        </div>



        <div class="tips">

            åˆ†äº«ä¸€ä¸‹ï¼Œæ¥åŠ›å¿«ä¹ ğŸ©·
        </div>
    </div>

    <div class="settings">
        <button class="settings-toggle" onclick="toggleSettings()">âš™ï¸ è®¾ç½®</button>
        <div class="settings-panel" id="settingsPanel">
            <div class="setting-item">
                <label>çƒŸèŠ±å¤§å°:</label>
                <input type="range" id="sizeRange" min="50" max="150" value="100">
            </div>
            <div class="setting-item">
                <label>çƒŸèŠ±æ•°é‡:</label>
                <input type="range" id="countRange" min="1" max="5" value="1">
            </div>
            <div class="setting-item">
                <label>è‡ªåŠ¨å‘å°„:</label>
                <input type="checkbox" id="autoLaunch" checked>
            </div>
            <div class="setting-item">
                <label>éŸ³æ•ˆ:</label>
                <input type="checkbox" id="soundToggle" checked>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ç”Ÿæˆæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // çƒŸèŠ±ç²’å­ç±»
        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.gravity = 0.03;
                this.friction = 0.99;
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.005;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // çƒŸèŠ±ç±»
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.createParticles();
            }

            createParticles() {
                const particleCount = 100;
                const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#00d2d3'];
                const sizeMultiplier = document.getElementById('sizeRange').value / 100;

                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const velocity = {
                        x: Math.cos(angle) * (Math.random() * 6 + 2) * sizeMultiplier,
                        y: Math.sin(angle) * (Math.random() * 6 + 2) * sizeMultiplier
                    };
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    this.particles.push(new Particle(this.x, this.y, color, velocity));
                }

                // å¤©ç©ºç…§æ˜æ•ˆæœ
                document.body.classList.add('lit');
                setTimeout(() => document.body.classList.remove('lit'), 300);
                
                // æ’­æ”¾çˆ†ç‚¸éŸ³æ•ˆ
                playExplosionSound();
            }

            update() {
                this.particles.forEach(particle => particle.update());
                this.particles = this.particles.filter(particle => particle.alpha > 0);
            }

            draw() {
                this.particles.forEach(particle => particle.draw());
            }

            isDone() {
                return this.particles.length === 0;
            }
        }

        let fireworks = [];
        let autoLaunchInterval = null;

        // åˆ›å»ºçˆ†ç‚¸éŸ³æ•ˆï¼ˆä½¿ç”¨ Web Audio API ç”Ÿæˆï¼‰
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playExplosionSound() {
            if (!document.getElementById('soundToggle').checked) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();
            
            oscillator.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // è®¾ç½®çˆ†ç‚¸éŸ³æ•ˆå‚æ•°
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.3);
            
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(2000, audioContext.currentTime);
            filter.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function launchFirework(x, y) {
            const count = parseInt(document.getElementById('countRange').value);
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const offsetX = x + (Math.random() - 0.5) * 200;
                    const offsetY = y + (Math.random() - 0.5) * 200;
                    fireworks.push(new Firework(offsetX, offsetY));
                }, i * 100);
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 14, 39, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.isDone()) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }



        // å±å¹•ç‚¹å‡»å‘å°„çƒŸèŠ±
        canvas.addEventListener('click', function(e) {
            launchFirework(e.clientX, e.clientY);
        });

        // è®¾ç½®é¢æ¿åˆ‡æ¢
        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('active');
        }

        // è‡ªåŠ¨å‘å°„
        document.getElementById('autoLaunch').addEventListener('change', function(e) {
            if (e.target.checked) {
                autoLaunchInterval = setInterval(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height * 0.5;
                    launchFirework(x, y);
                }, 1000);
            } else {
                clearInterval(autoLaunchInterval);
            }
        });

        // å€’è®¡æ—¶åŠŸèƒ½
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date('2026-01-01T00:00:00');
            
            if (now >= newYear) {
                document.getElementById('countdown').textContent = 'ğŸ‰ æ–°å¹´å¿«ä¹ï¼ğŸ‰';
                // è‡ªåŠ¨å‘å°„çƒŸèŠ±åº†ç¥
                if (!document.getElementById('autoLaunch').checked) {
                    document.getElementById('autoLaunch').click();
                }
                return;
            }

            const diff = newYear - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = 
                `${days}å¤© ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // æ‰“å­—æœºæ•ˆæœ
        function typeWriter() {
            const h1 = document.querySelector('h1');
            const countdown = document.querySelector('.countdown');
            const blessings = document.querySelector('.blessings');
            const tips = document.querySelector('.tips');
            
            // æ ‡é¢˜æ·¡å…¥
            setTimeout(() => {
                h1.style.transition = 'opacity 1s';
                h1.style.opacity = '1';
            }, 500);
            
            // å€’è®¡æ—¶æ·¡å…¥
            setTimeout(() => {
                countdown.style.transition = 'opacity 1s';
                countdown.style.opacity = '1';
            }, 1500);
            
            // ç¥ç¦è¯­æ‰“å­—æ•ˆæœ
            setTimeout(() => {
                blessings.style.opacity = '1';
                const text = 'ç¥ä½ ï¼š\næ‰€æœŸçš†æ‰€å¿µ æ‰€å¿µçš†æ‰€æ„¿\næ‰€æ„¿çš†æ‰€å¾— æ‰€å¾—çš†æ‰€ç›¼\nå”¯æ„¿çƒŸèŠ±åƒæ˜Ÿè¾° ç¥ä½ æ‰€æ„¿çš†æˆçœŸ âœ¨';
                const lines = text.split('\n');
                blessings.innerHTML = '';
                
                let lineIndex = 0;
                let charIndex = 0;
                
                function typeLine() {
                    if (lineIndex < lines.length) {
                        if (charIndex < lines[lineIndex].length) {
                            if (charIndex === 0 && lineIndex > 0) {
                                blessings.innerHTML += '<br>';
                            }
                            blessings.innerHTML += lines[lineIndex][charIndex];
                            charIndex++;
                            setTimeout(typeLine, 80);
                        } else {
                            lineIndex++;
                            charIndex = 0;
                            setTimeout(typeLine, 200);
                        }
                    } else {
                        // æç¤ºæ–‡å­—æ·¡å…¥
                        setTimeout(() => {
                            tips.style.transition = 'opacity 1s';
                            tips.style.opacity = '0.7';
                        }, 500);
                    }
                }
                
                typeLine();
            }, 2500);
        }

        // åˆå§‹åŒ–
        createStars();
        animate();
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // é¡µé¢åŠ è½½åæ‰§è¡Œæ‰“å­—æœºæ•ˆæœå’Œè‡ªåŠ¨å‘å°„
        window.addEventListener('load', () => {
            typeWriter();
            // è‡ªåŠ¨å¯åŠ¨è‡ªåŠ¨å‘å°„
            setTimeout(() => {
                document.getElementById('autoLaunch').dispatchEvent(new Event('change'));
            }, 1000);
        });
    </script>
