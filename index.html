<body>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ç”Ÿæˆæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // çƒŸèŠ±ç²’å­ç±»
        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.gravity = 0.03;
                this.friction = 0.99;
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.005;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // çƒŸèŠ±ç±»
        class Firework {
            constructor(x, y) {
                this.targetX = x;
                this.targetY = y;
                this.x = x;
                this.y = canvas.height; // ä»åº•éƒ¨å¼€å§‹
                this.particles = [];
                this.launched = false;
                this.exploded = false;
                this.velocity = {
                    x: 0,
                    y: -8 - Math.random() * 4 // å‘ä¸Šå‘å°„çš„é€Ÿåº¦
                };
                this.gravity = 0.08;
                this.trail = [];
            }

            update() {
                if (!this.exploded) {
                    // å‘å°„é˜¶æ®µ
                    this.velocity.y += this.gravity;
                    this.y += this.velocity.y;
                    this.x += this.velocity.x;
                    
                    // æ·»åŠ å°¾è¿¹
                    this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                    if (this.trail.length > 15) {
                        this.trail.shift();
                    }
                    
                    // æ›´æ–°å°¾è¿¹é€æ˜åº¦
                    this.trail.forEach((t, index) => {
                        t.alpha = (index + 1) / this.trail.length * 0.5;
                    });
                    
                    // åˆ°è¾¾ç›®æ ‡é«˜åº¦æˆ–å¼€å§‹ä¸‹è½æ—¶çˆ†ç‚¸
                    if (this.y <= this.targetY || this.velocity.y >= 0) {
                        this.explode();
                    }
                } else {
                    // çˆ†ç‚¸é˜¶æ®µ
                    this.particles.forEach(particle => particle.update());
                    this.particles = this.particles.filter(particle => particle.alpha > 0);
                }
            }

            draw() {
                if (!this.exploded) {
                    // ç»˜åˆ¶å°¾è¿¹
                    this.trail.forEach(t => {
                        ctx.save();
                        ctx.globalAlpha = t.alpha;
                        ctx.fillStyle = '#fff';
                        ctx.beginPath();
                        ctx.arc(t.x, t.y, 2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    });
                    
                    // ç»˜åˆ¶ç«ç®­
                    ctx.save();
                    ctx.fillStyle = '#fff';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#fff';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                } else {
                    this.particles.forEach(particle => particle.draw());
                }
            }

            explode() {
                this.exploded = true;
                this.createParticles();
            }

            createParticles() {
                const particleCount = 100;
                const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#00d2d3'];
                const sizeMultiplier = document.getElementById('sizeRange').value / 100;

                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const velocity = {
                        x: Math.cos(angle) * (Math.random() * 6 + 2) * sizeMultiplier,
                        y: Math.sin(angle) * (Math.random() * 6 + 2) * sizeMultiplier
                    };
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    this.particles.push(new Particle(this.x, this.y, color, velocity));
                }

                // å¤©ç©ºç…§æ˜æ•ˆæœ
                document.body.classList.add('lit');
                setTimeout(() => document.body.classList.remove('lit'), 300);
                
                // æ’­æ”¾çˆ†ç‚¸éŸ³æ•ˆ
                playExplosionSound();
            }

            update() {
                if (!this.exploded) {
                    // å‘å°„é˜¶æ®µ
                    this.velocity.y += this.gravity;
                    this.y += this.velocity.y;
                    this.x += this.velocity.x;
                    
                    // æ·»åŠ å°¾è¿¹
                    this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                    if (this.trail.length > 15) {
                        this.trail.shift();
                    }
                    
                    // æ›´æ–°å°¾è¿¹é€æ˜åº¦
                    this.trail.forEach((t, index) => {
                        t.alpha = (index + 1) / this.trail.length * 0.5;
                    });
                    
                    // åˆ°è¾¾ç›®æ ‡é«˜åº¦æˆ–å¼€å§‹ä¸‹è½æ—¶çˆ†ç‚¸
                    if (this.y <= this.targetY || this.velocity.y >= 0) {
                        this.explode();
                    }
                } else {
                    // çˆ†ç‚¸é˜¶æ®µ
                    this.particles.forEach(particle => particle.update());
                    this.particles = this.particles.filter(particle => particle.alpha > 0);
                }
            }

            draw() {
                if (!this.exploded) {
                    // ç»˜åˆ¶å°¾è¿¹
                    this.trail.forEach(t => {
                        ctx.save();
                        ctx.globalAlpha = t.alpha;
                        ctx.fillStyle = '#fff';
                        ctx.beginPath();
                        ctx.arc(t.x, t.y, 2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    });
                    
                    // ç»˜åˆ¶ç«ç®­
                    ctx.save();
                    ctx.fillStyle = '#fff';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#fff';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                } else {
                    this.particles.forEach(particle => particle.draw());
                }
            }

            isDone() {
                return this.exploded && this.particles.length === 0;
            }
        }

        let fireworks = [];
        let autoLaunchInterval = null;

        // åˆ›å»ºçƒŸèŠ±çˆ†ç‚¸éŸ³æ•ˆï¼ˆæ¨¡æ‹ŸçœŸå®çƒŸèŠ±çš„å£°éŸ³ï¼‰
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playExplosionSound() {
            if (!document.getElementById('soundToggle').checked) return;
            
            const now = audioContext.currentTime;
            
            // ç¬¬ä¸€é˜¶æ®µï¼šçŸ­ä¿ƒçš„"å•ª"å£°
            const pop1 = audioContext.createOscillator();
            const pop1Gain = audioContext.createGain();
            
            pop1.type = 'sine';
            pop1.frequency.setValueAtTime(200, now);
            pop1.frequency.exponentialRampToValueAtTime(80, now + 0.05);
            
            pop1Gain.gain.setValueAtTime(0.5, now);
            pop1Gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
            
            pop1.connect(pop1Gain);
            pop1Gain.connect(audioContext.destination);
            
            pop1.start(now);
            pop1.stop(now + 0.05);
            
            // ç¬¬äºŒé˜¶æ®µï¼šç¨å¾®å°–é”çš„çˆ†è£‚å£°
            const crack = audioContext.createOscillator();
            const crackGain = audioContext.createGain();
            const crackFilter = audioContext.createBiquadFilter();
            
            crack.type = 'sawtooth';
            crack.frequency.setValueAtTime(2000, now + 0.01);
            crack.frequency.exponentialRampToValueAtTime(500, now + 0.1);
            
            crackFilter.type = 'bandpass';
            crackFilter.frequency.value = 1500;
            crackFilter.Q.value = 2;
            
            crackGain.gain.setValueAtTime(0.3, now + 0.01);
            crackGain.gain.exponentialRampToValueAtTime(0.01, now + 0.12);
            
            crack.connect(crackFilter);
            crackFilter.connect(crackGain);
            crackGain.connect(audioContext.destination);
            
            crack.start(now + 0.01);
            crack.stop(now + 0.12);
            
            // ç¬¬ä¸‰é˜¶æ®µï¼šè½»è–„çš„åˆ’è¿‡å£°ï¼ˆç«èŠ±é£æ•£ï¼‰
            const bufferSize = audioContext.sampleRate * 0.8;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                const t = i / audioContext.sampleRate;
                const envelope = Math.exp(-t * 3);
                // ç”Ÿæˆé—´æ­‡æ€§çš„å™ªéŸ³ï¼ˆæ¨¡æ‹Ÿç«èŠ±ç²’å­ï¼‰
                const noise = Math.random() < 0.3 ? (Math.random() * 2 - 1) : 0;
                data[i] = noise * envelope * 0.5;
            }
            
            const sparkle = audioContext.createBufferSource();
            sparkle.buffer = buffer;
            
            const sparkleFilter = audioContext.createBiquadFilter();
            sparkleFilter.type = 'highpass';
            sparkleFilter.frequency.value = 3000;
            
            const sparkleGain = audioContext.createGain();
            sparkleGain.gain.setValueAtTime(0.2, now + 0.05);
            sparkleGain.gain.exponentialRampToValueAtTime(0.01, now + 0.8);
            
            sparkle.connect(sparkleFilter);
            sparkleFilter.connect(sparkleGain);
            sparkleGain.connect(audioContext.destination);
            
            sparkle.start(now + 0.05);
            sparkle.stop(now + 0.9);
        }

        function launchFirework(x, y) {
            const count = parseInt(document.getElementById('countRange').value);
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const offsetX = x + (Math.random() - 0.5) * 200;
                    const offsetY = y + (Math.random() - 0.5) * 200;
                    fireworks.push(new Firework(offsetX, offsetY));
                }, i * 100);
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 14, 39, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.isDone()) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }



        // å±å¹•ç‚¹å‡»å‘å°„çƒŸèŠ±
        canvas.addEventListener('click', function(e) {
            launchFirework(e.clientX, e.clientY);
        });

        // è®¾ç½®é¢æ¿åˆ‡æ¢
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            const button = document.querySelector('.settings-toggle');
            const isActive = panel.classList.toggle('active');
            button.textContent = isActive ? 'âŒ å…³é—­é¢æ¿' : 'âš™ï¸ è®¾ç½®';
        }

        // è‡ªåŠ¨å‘å°„
        document.getElementById('autoLaunch').addEventListener('change', function(e) {
            if (e.target.checked) {
                autoLaunchInterval = setInterval(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height * 0.5;
                    launchFirework(x, y);
                }, 1000);
            } else {
                clearInterval(autoLaunchInterval);
            }
        });

        // å€’è®¡æ—¶åŠŸèƒ½
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date('2026-01-01T00:00:00');
            
            if (now >= newYear) {
                document.getElementById('countdown').textContent = 'ğŸ‰ æ–°å¹´å¿«ä¹ï¼ğŸ‰';
                // è‡ªåŠ¨å‘å°„çƒŸèŠ±åº†ç¥
                if (!document.getElementById('autoLaunch').checked) {
                    document.getElementById('autoLaunch').click();
                }
                return;
            }

            const diff = newYear - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // å¦‚æœæ˜¯0å¤©ï¼Œåªæ˜¾ç¤ºæ—¶åˆ†ç§’
            if (days === 0) {
                document.getElementById('countdown').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                document.getElementById('countdown').textContent = 
                    `${days}å¤© ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // æ‰“å­—æœºæ•ˆæœ
        function typeWriter() {
            const h1 = document.querySelector('h1');
            const countdown = document.querySelector('.countdown');
            const blessings = document.querySelector('.blessings');
            const tips = document.querySelector('.tips');
            
            // æ ‡é¢˜æ·¡å…¥
            setTimeout(() => {
                h1.style.transition = 'opacity 1s';
                h1.style.opacity = '1';
            }, 500);
            
            // å€’è®¡æ—¶æ·¡å…¥
            setTimeout(() => {
                countdown.style.transition = 'opacity 1s';
                countdown.style.opacity = '1';
            }, 1500);
            
            // ç¥ç¦è¯­æ‰“å­—æ•ˆæœï¼ˆå»¶è¿Ÿ2ç§’ï¼‰
            setTimeout(() => {
                blessings.style.opacity = '1';
                const text = 'ç¥ä½ ï¼š\næ‰€æœŸçš†æ‰€å¿µ æ‰€å¿µçš†æ‰€æ„¿\næ‰€æ„¿çš†æ‰€å¾— æ‰€å¾—çš†æ‰€ç›¼\nå”¯æ„¿çƒŸèŠ±åƒæ˜Ÿè¾° ç¥ä½ æ‰€æ„¿çš†æˆçœŸ âœ¨';
                const lines = text.split('\n');
                blessings.innerHTML = '';
                
                let lineIndex = 0;
                let charIndex = 0;
                
                function typeLine() {
                    if (lineIndex < lines.length) {
                        if (charIndex < lines[lineIndex].length) {
                            if (charIndex === 0 && lineIndex > 0) {
                                blessings.innerHTML += '<br>';
                            }
                            blessings.innerHTML += lines[lineIndex][charIndex];
                            charIndex++;
                            setTimeout(typeLine, 80);
                        } else {
                            lineIndex++;
                            charIndex = 0;
                            setTimeout(typeLine, 200);
                        }
                    } else {
                        // æç¤ºæ–‡å­—æ·¡å…¥
                        setTimeout(() => {
                            tips.style.transition = 'opacity 1s';
                            tips.style.opacity = '0.7';
                        }, 500);
                    }
                }
                
                typeLine();
            }, 4500);
        }

        // åˆå§‹åŒ–
        createStars();
        animate();
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // é¡µé¢åŠ è½½åæ‰§è¡Œæ‰“å­—æœºæ•ˆæœå’Œè‡ªåŠ¨å‘å°„
        window.addEventListener('load', () => {
            typeWriter();
            // è‡ªåŠ¨å¯åŠ¨è‡ªåŠ¨å‘å°„
            setTimeout(() => {
                document.getElementById('autoLaunch').dispatchEvent(new Event('change'));
            }, 1000);
        });
    </script>
